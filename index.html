<!-- HTML5 doctype declaration -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.svg">

  <!-- External stylesheet link -->
  <link rel="stylesheet" href="style.css">

  <!-- Page title -->
  <title>Document</title>
</head>

<body>
  <!-- Main content container -->
  <main>

    <!-- Section 1 - Your Result -->
    <section class="part1">
      <h1>Your Result</h1>
      <div class="circle"><span>76</span>
        <p> of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of <br>the people who have taken <br> these tests.</p>
    </section>

    <!-- Section 2 - Summary -->
    <section class="part2">
      <h1>Summary</h1>
      <div class="container">

        <!-- Subsection 1 - Reaction -->
        <div class="first">
          <div class="name">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="score">
            80
            <span>/100</span>
          </div>
        </div>

        <!-- Subsection 2 - Memory -->
        <div class="sec">
          <div class="name">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="score">
            92
            <span>/100</span>
          </div>
        </div>

        <!-- Subsection 3 - Verbal -->
        <div class="third">
          <div class="name">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="score">
            61
            <span>/100</span>
          </div>
        </div>

        <!-- Subsection 4 - Visual -->
        <div class="fourth">
          <div class="name">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="score">
            72
            <span>/100</span>
          </div>
        </div>

      </div>

      <!-- Continue button -->
      <div class="submit">Continue</div>

    </section>

  </main>
</body>

</html>
