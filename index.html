<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.svg">
  <link rel="stylesheet" href="style.css">
  <title>Result Summary Components </title>
</head>

<body>
  <main>

    <section class="part1">
      <h1>Your Result</h1>
      <div class="circle"><span>76</span>
        <p> of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of <br>the people who have taken <br> these tests.</p>
    </section>

    <section class="part2">
      <h1>Summary</h1>
      <div class="container">

        <div class="first">

          <div class="name">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>

          <div class="score">
            80
            <span>/100</span>
          </div>

        </div>

        <div class="sec">
          <div class="name">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>

          <div class="score">
            92
            <span>/100</span>
          </div>

        </div>

        <div class="third">
          <div class="name">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>

          <div class="score">
            61
            <span>/100</span>
          </div>

        </div>

        <div class="fourth">
          <div class="name">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>

          <div class="score">
            72
            <span>/100</span>
          </div>

        </div>

      </div>

      <div class="submit">Continue</div>

    </section>

  </main>
</body>

</html>
